<!DOCTYPE html>
<html>
    <head>
        <title>Subtitle Timecode Finder</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Find the corresponding timecode between two sources:</h1>
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="source" placeholder="Source">
                <button id="source-button">Find Destination</button>
            </div>
            <div class="input-group">
                <input type="text" id="destination" placeholder="Destination">
                <button id="destination-button">Find Source</button>
            </div>
        </div>
    </body>
</html>
